<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JD University Chatbot</title>

<style>

body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    overflow: hidden;
}


.bg-img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
}



.chat-container {
    width: 420px;
    height: 560px;
    background: rgba(255, 255, 255, 0.25);
    backdrop-filter: blur(12px);
    border-radius: 25px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    border: 1px solid rgba(255, 255, 255, 0.3);
}


.welcome-box {
    margin: 20px auto 5px auto;
    padding: 12px 18px;
    width: 80%;
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    font-size: 14px;
}


.chat-box {
    flex: 1;
    padding: 18px;
    overflow-y: auto;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
}


.user, .bot {
    margin: 8px 0;
    padding: 12px 16px;
    border-radius: 16px;
    max-width: 80%;
    line-height: 1.4;
    animation: fadeIn 0.3s ease;
}
.user {
    background: linear-gradient(90deg, #007bff, #00c6ff);
    color: white;
    align-self: flex-end;
}
.bot {
    background: rgba(255, 255, 255, 0.8);
    color: #222;
    align-self: flex-start;
}


#category-buttons {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 10px;
}
.category-btn {
    background: linear-gradient(90deg, #6a11cb, #2575fc);
    color: white;
    border: none;
    padding: 10px 14px;
    border-radius: 12px;
    margin: 6px;
    cursor: pointer;
    font-size: 14px;
    font-weight: 500;
    transition: 0.2s;
}



@keyframes fadeIn {
    from { opacity: 0; transform: translateY(5px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>


<img src="{{ url_for('static', filename='college.png') }}" class="bg-img">


<div class="chat-container">

    <div class="welcome-box">
        ðŸ‘‹ Hello! Iâ€™m <b>JD Universityâ€™s</b> chatbot.<br>
        Please choose a category below:
    </div>

    <div class="chat-box" id="chat-box">
        <div id="category-buttons">
            {% for cat in categories %}
            <button class="category-btn" onclick="sendCategory('{{ cat }}')">{{ cat }}</button>
            {% endfor %}
        </div>
    </div>


</div>

<script>
function appendMessage(sender, message) {
    const box = document.getElementById("chat-box");
    const div = document.createElement("div");
    div.className = sender;
    div.innerHTML = message;
    box.appendChild(div);
    box.scrollTop = box.scrollHeight;
}

function showTyping(callback) {
    const box = document.getElementById("chat-box");
    const typing = document.createElement("div");
    typing.className = "bot";
    typing.innerHTML = "ðŸ’­ Typing...";
    box.appendChild(typing);
    box.scrollTop = box.scrollHeight;

    setTimeout(() => { typing.remove(); callback(); }, 700);
}

function sendCategory(category) {
    appendMessage("user", category);

    fetch("/get", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: category })
    })
    .then(res => res.json())
    .then(data => {
        showTyping(() => appendMessage("bot", data.reply));
    });
}

function sendMessage() {
    const input = document.getElementById("user-input");
    const message = input.value.trim();
    if (message === "") return;

    appendMessage("user", message);
    input.value = "";

    fetch("/get", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
    })
    .then(res => res.json())
    .then(data => {
        showTyping(() => appendMessage("bot", data.reply));
    });
}
</script>

</body>
</html>
